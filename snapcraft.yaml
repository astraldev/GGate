name: glogic # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '3.1.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: A logic gate circuit simulator # 79 char long summary
description: |
  A logic gate simulator for linux developed with Gtk and python.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

architectures:
  - build-on: amd64

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes

apps:
  pynes:
    command: glogic
    plugs: [home]

parts:
  pynes:
    plugin: python
    source: https://github.com/astraldev/GLogic.git
    source-type: git
    stage-packages:
      - python3-gi
      - python3-gi-cairo
      